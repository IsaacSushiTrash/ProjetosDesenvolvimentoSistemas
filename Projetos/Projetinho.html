<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - Matriz</title>
</head>
<body>
    <button onclick="criaMatriz()">Matriz</button>
    <button onclick="delet()">Delete</button>   
    <div id="1"><br>Aqui vai aparecer a matriz!</div>
</body>
</html>

<script>
    var matriz = [[],[],[]]
    function criaMatriz(){
        var resp = ""
        for(let i=0; i<3; i++){
            for(let j=0; j<2; j++){
                matriz[i][j] = Math.floor(Math.random()*100)
            }
            resp += "<br>"
        }
        imprimeMatriz();
    }
    function delet(){
        var quest = Number(prompt("Digite um valor"))
        for(let i=0; i<3; i++) {
            for(let j=0; j<2; j++) {
                if(quest==matriz[i][j]) {
                    matriz[i][j] = null
                } else if(quest!=matriz[i][j]) {
                    if(i>3){
                        alert("Este número não se encontra no sistema!")
                    }
                }
            }
        }
        imprimeMatriz();
    }
    function imprimeMatriz(){
        var resp = ""
        for(let i=0; i<3; i++) {
            for(let j=0; j<2; j++) {
                resp += matriz[i][j]+" - "
            }
            resp += "<br>"
        }
        document.getElementById("1").innerHTML="<br>"+resp
    }
</script>
